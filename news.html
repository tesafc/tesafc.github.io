---
layout: default
title: news
---

<div class="my-5">
  <div class="container">
    <h1 class="mb-3 text-capitalize fw-bolder">{{ page.title }}</h1>
    <div class="row row-cols-1 row-cols-md-3 g-2">
      {% for post in site.posts %}
      <div class="col">
        <div class="card h-100 text-bg-dark bg-gradient border-secondary border-opacity-10 rounded-0 shadow" style="min-height: 12rem;">
          {% if post.img %}
          <div class="ratio ratio-16x9">
            <img src="{{ post.img }}" alt="{{ post.title }}" class="rounded-0" style="object-fit: cover;">
          </div>
          {% endif %}
          <div class="card-body d-flex flex-column justify-content-end">
            <h2 class="card-title fs-4 text-capitalize mb-0"><a href="{{ post.url | relative_url }}" class="stretched-link link-light text-decoration-none">{{ post.title }}</a></h2>
            <small class="card-text">{{ post.date | date: '%b %d, %Y' }}</small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
