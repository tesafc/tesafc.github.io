---
layout: page
title: News
---

<div class="container pt-5">
    <div class="row row-cols-1 row-cols-md-3 g-3">
      {% for post in site.posts %}
      <div class="col">
        <div class="card h-100 bg-body-secondary border-0" style="min-height: 15rem;">
          {% if post.img %}
          <div class="ratio ratio-4x3">
            <img src="{{ post.img }}" alt="{{ post.title }}" class="rounded-top border-0 object-fit-contain">
          </div>
          {% endif %}
          <div class="card-body d-flex flex-column justify-content-between">
            <h4 class="card-title text-capitalize text-body-emphasis"><a href="{{ post.url | relative_url }}" class="stretched-link text-decoration-none text-body-emphasis">{{ post.title }}</a></h4>
            <p class="card-text text-body"><small>{{ post.date | date: '%b %d, %Y' }}</small></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
