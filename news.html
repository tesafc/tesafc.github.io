---
layout: default
title: news
---

<div class="my-2">
  <div class="container">
    <h1 class="mb-2 text-capitalize fw-bolder">{{ page.title }}</h1>
    <div class="row row-cols-1 row-cols-md-3 g-2">
      {% for post in site.posts %}
      <div class="col">
        <div class="card h-100 text-bg-dark bg-gradient border-0 rounded-0 shadow" style="min-height: 16rem;">
          {% if post.img %}
          <div class="ratio ratio-16x9">
            <img src="{{ post.img }}" alt="{{ post.title }}" class="card-img img-fluid rounded-0">
          </div>
          {% endif %}
          <div class="card-body d-flex flex-column justify-content-end">
            <h2 class="card-title fs-5 text-capitalize"><a href="{{ post.url | relative_url }}" class="stretched-link link-light text-decoration-none">{{ post.title }}</a></h2>
            <small class="card-text">{{ post.date | date: '%b %d, %Y' }}</small>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
