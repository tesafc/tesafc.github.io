---
layout: default
title: news
---

<div>
    <div class="row row-cols-1 row-cols-md-3 g-3">
      {% for post in site.posts %}
      <div class="col">
        <div class="card h-100 text-bg-dark" style="min-height: 15rem;">
          {% if post.img %}
          <div class="ratio ratio-4x3">
            <img src="{{ post.img }}" alt="{{ post.title }}" class="rounded-top" style="object-fit: cover;">
          </div>
          {% endif %}
          <div class="card-body d-flex flex-column justify-content-between">
            <h6 class="card-title text-capitalize mb-0"><a href="{{ post.url | relative_url }}" class="stretched-link link-light text-decoration-none">{{ post.title }}</a></h6>
            <p class="card-text text-secondary"><small>{{ post.date | date: '%b %d, %Y' }}</small></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
