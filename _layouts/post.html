---
layout: default
---

<div class="my-5">
  <div class="container">
    <header class="text-bg-dark">
      <h1 class="mb-0 text-capitalize">{{ page.title }}</h1>
      <time datetime="{{ page.date | date_to_xmlschema }}">
        <small>{{ page.date | date: '%B %d, %Y' }}</small>
      </time>
    </header>
    <div class="pt-3">
      <div class="text-bg-dark">
        {{ content }}
      </div>
    </div>
  </div>
</div>
