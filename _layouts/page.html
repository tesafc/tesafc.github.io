---
layout: default
---

<div class="pt-5">
  <div>
    <header class="container text-light">
      <h1 class="mb-2">{{ page.title }}</h1>
      {% if page.description %}
      <h4 class="mb-0 text-secondary lh-sm">{{ page.description }}</h4>
      {% endif %}
      {% if page.updated %}
      <small class="text-secondary pt-3">{{ page.updated | prepend: "Last-update:" }}</small>
      {% endif %}
    </header>
    <div>
      <div>
        {{ content }}
      </div>
    </div>
  </div>
</div>
