---
layout: default
---

<div class="my-5 text-bg-dark">
  <div class="container">
    <div class="card text-bg-dark rounded-0 border-0">
      <img src="{{ page.profile-picture | relative_url }}" alt="" class="card-img" style="object-fit: contain;">
      <div class="card-img-overlay">
        <h1 class="card-title fw-bolder">{{ page.jersey-number }}</h1>
        <h2 class="card-title text-capitalize fw-bolder">{{ page.jersey-name }}</h2>
      </div>
    </div>
  </div>
</div>
