<!doctype html>
<html lang="en" style="background-color: #121212;">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.name == "index.html" %}
        {{ site.title }}{% if site.description %} &middot; {{ site.description }}{% endif %}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>
    <meta name="description " content="{{ page.description }}">
    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ 'favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ 'favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ 'site.webmanifest' | relative_url }}">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ 'assets/stylesheet.css' | relative_url }}">
    <script src="https://kit.fontawesome.com/84683b06c6.js" crossorigin="anonymous"></script>
  </head>
  <body class="text-light" style="background-color: #121212;">
    <div class="container-fluid text-light mt-md-2">
      <header class="navbar mx-auto">
        <a class="navbar-brand text-light" href="{{ site.url | relative_url }}">
          <img src="{{ '/assets/img/logo-1_v2.png' | relative_url }}" width="35" height="35" class="shadow">
        </a>
        <nav class="nav nav-masthead">
          {% assign currentPage = page.url %}
          <a class="nav-link fw-bold py-2 px-0 {% if currentPage == '/news/' %}active{% endif %}" href="{{ 'news' | relative_url }}">News</a>
          <a class="nav-link fw-bold py-2 px-0 {% if currentPage == '/teams/' %}active{% endif %}" href="{{ 'teams' | relative_url }}">Teams</a>
          <a class="nav-link fw-bold py-2 px-0 {% if currentPage == '/matches/' %}active{% endif %}" href="{{ 'matches' | relative_url }}">Matches</a>
        </nav>
      </header>
    </div>
    <main>
      {{ content }}
    </main>
    <div class="container-fluid text-light py-5">
      <footer>
        <!--<div class="d-block text-center text-uppercase fw-bolder pb-3">supported by</div>-->
        <div class="d-flex flex-wrap justify-content-center align-items-center hstack gap-3 pb-5 mx-auto" style="max-width: 720px;">
          <img src="{{ '/assets/img/logo/cipta-agung.png' | relative_url }}" alt="" class="" style="object-fit: contain;" width="100" height="45">
          <img src="{{ '/assets/img/logo/montel-forever.png' | relative_url }}" alt="" class="" style="object-fit: contain;" width="100" height="45">
          <img src="{{ '/assets/img/logo/mie-mekarwangi.png' | relative_url }}" alt="" class="" style="object-fit: contain;" width="100" height="45">
          <img src="{{ '/assets/img/logo/rumah-mawar-kuningan.png' | relative_url }}" alt="" class="" style="object-fit: contain;" width="100" height="35">
          <img src="{{ '/assets/img/logo/ropita.png' | relative_url }}" alt="" class="" style="object-fit: contain;" width="100" height="35">
          <img src="{{ '/assets/img/logo/apotek-berkah.png' | relative_url }}" alt="" class="" style="object-fit: contain;" width="100" height="35">
          <img src="{{ '/assets/img/logo/POK.png' | relative_url }}" alt="" class="" style="object-fit: contain;" width="100" height="30">
          <img src="{{ '/assets/img/logo/yeni-sembako.png' | relative_url }}" alt="" class="" style="object-fit: contain;" width="100" height="35">
          <img src="{{ '/assets/img/logo/redline.png' | relative_url }}" alt="" class="" style="object-fit: contain;" width="100" height="30">
        </div>
        <div class="py-3">
          <div class="d-flex justify-content-start align-items-center">
            <img src="{{ '/assets/img/logo-1_v2.png' | relative_url }}" alt="" class="" width="45" height="45">
            <p class="mb-0 ps-2 fs-3 fw-bolder">TESA FOOTBALL CLUB</p>
          </div>
          <p class="pt-2 mb-0 text-secondary" style="max-width: 450px;">
          <small>Kutaraja Soccer Field, Desa Kutaraja Kec. Maleber Kab. Kuningan, Jawa Barat, 45574</small>
          </p>
          <a href="https://wa.me/{{ site.author.phone | remove: "+" }}" class="d-inline pe-2 text-decoration-none link-primary"><small>+6285162957422</small></a>
          <a href="mailto:{{ site.author.email }}" class="d-inline pe-2 text-decoration-none link-primary"><small>tesafc@hotmail.com</small></a>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-start justify-content-md-between align-items-md-center">
          <p class="text-secondary lh-1 mb-0 pb-1"><small>Â© 2022 TESA Football Club</small></p>
          <div class="d-flex">
            <a href="https://instagram.com/tesa.fc?igshid=YmMyMTA2M2Y=" alt="" class="fs-4 link-secondary"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/tesafootballclub/" alt="" class="fs-4 link-secondary px-3"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/tesa_fc" alt="" class="fs-4 link-secondary"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://youtube.com/channel/UCIp790AQCWjY_wjIZj68m3w" alt="" class="fs-4 link-secondary px-3"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://tiktok.com/@tesafc" alt="" class="fs-4 link-secondary"><i class="fa-brands fa-tiktok"></i></a>
          </div>
        </div>
      </footer>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  </body>
</html>
