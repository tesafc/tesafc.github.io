<!doctype html>
<html lang="en" class="h-100" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.name == "index.html" %}
        {{ site.title | upcase }}{% if site.description | capitalize %} &middot; {{ site.description }}{% endif %}
      {% else %}
        {{ page.title | capitalize }} &middot; {{ site.title | upcase }}
      {% endif %}
    </title>
    <meta name="description " content="{{ page.description }}">
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="512x512" href="{{ 'android-launchericon-512-512.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ 'favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ 'favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ 'manifest.json' | relative_url }}">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--<link rel="stylesheet" href="{{ 'assets/stylesheet.css' | relative_url }}">-->
    <!-- --- --->
    <style>
      .nav-masthead .nav-link {
        color: rgba(var(--bs-emphasis-color-rgb), .5);
        border-bottom: .25rem solid transparent;
      }

      .nav-masthead .nav-link:hover,
      .nav-masthead .nav-link:focus {
        color: rgba(var(--bs-emphasis-color-rgb), .25);
        border-bottom-color: rgba(var(--bs-emphasis-color), .25);
        background-color: var(--bs-tertiary-bg);
      }

      .nav-masthead .nav-link + .nav-link {
        margin-left: 1rem;
      }
     
      .nav-masthead .active {
        color: var(--bs-emphasis-color);
        border-bottom-color: var(--bs-emphasis-color);
      }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y9E8EWFPDX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Y9E8EWFPDX');
    </script>

  </head>
  <body class="h-100 bg-body text-body">
    <div class="container-fluid">
      <header class="navbar mx-auto py-0">
        <a class="navbar-brand" href="{{ site.url | relative_url }}">
          <img src="{{ site.author.img | relative_url }}" width="35" height="35" alt="logo TESA FC">
        </a>
        <nav class="nav nav-masthead">
          {% assign currentPage = page.url %}
          <a class="nav-link fw-bolder px-0 py-3 {% if currentPage == '/news/' %}active{% endif %}" href="{{ 'news' | relative_url }}">News</a>
          <a class="nav-link fw-bolder px-0 py-3 {% if currentPage == '/teams/' %}active{% endif %}" href="{{ 'teams' | relative_url }}">Teams</a>
          <a class="nav-link fw-bolder px-0 py-3 {% if currentPage == '/matches/' %}active{% endif %}" href="{{ 'matches' | relative_url }}">Matches</a>
        </nav>
      </header>
    </div>
    <main>
      {{ content }}
    </main>
    <div class="container-fluid pb-5">
      <footer>
        <div class="container pt-5">
          <h6 class="w-100 mb-3 text-center text-body-secondary">SPONSORS</h6>
          <div class="row row-cols-4 row-cols-md-5 g-2 d-flex justify-content-center pb-3">
           {% for sponsor in site.data.sponsors %}
            <div class="col">
              <div class="card h-100 border bg-dark bg-gradient" style="min-height: 3rem;">
                <div class="card-body d-flex justify-content-center align-items-center p-2">
                  <img src="{{ sponsor.img | relative_url }}" alt="" class="img-fluid">
                </div>
              </div>
            </div>
           {% endfor %}
          </div>
        </div>
        <div class="pt-5">
          <div class="d-flex justify-content-start align-items-center">
            <img src="{{ site.author.img | relative_url }}" alt="logo TESA FC" class="border-0" width="40" height="40">
            <h5 class="mb-0 text-body-secondary ps-2">TESA Football Club</h5>
          </div>
          <p class="mb-0 pt-1 pb-1 text-body-secondary" style="max-width: 380px;">
          <small>Desa Kutaraja, Kec. Maleber, Kab. Kuningan, Jawa Barat, Indonesia, 45574/45575</small>
          </p>
          <a href="https://wa.me/{{ site.author.phone | remove: "+" }}" class="d-block text-decoration-none"><small>+6285162957422</small></a>
          <a href="mailto:{{ site.author.email }}" class="d-block text-decoration-none"><small>tesafc@hotmail.com</small></a>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-start justify-content-md-between align-items-md-center pt-4">
          <p class="text-body-secondary lh-1 pb-1 pb-md-0 mb-0"><small>Â© TESA Football Club. 2022-2023</small></p>
          <div class="d-flex">
            <a href="https://instagram.com/tesa.fc?igshid=YmMyMTA2M2Y=" alt="" class="fs-4 link-secondary"><i class="bi bi-instagram"></i></a>
            <!-- <a href="https://www.facebook.com/tesafootballclub/" alt="" class="fs-4 link-secondary px-3"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://twitter.com/tesa_fc" alt="" class="fs-4 link-secondary"><i class="fa-brands fa-twitter"></i></a>-->
            <a href="https://youtube.com/channel/UCIp790AQCWjY_wjIZj68m3w" alt="" class="fs-4 link-secondary px-3"><i class="bi bi-youtube"></i></a>
            <a href="https://tiktok.com/@tesafc" alt="" class="fs-4 link-secondary"><i class="bi bi-tiktok"></i></a>
          </div>
        </div>
      </footer>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
