---

<div class="text-bg-dark my-5">
  <div class="container">
    <h1>News</h1>
    <div class="d-flex flex-row flex-nowrap overflow-auto">
      {% for post in site.posts | limit: 5 %}
      <div class="card h-100 text-bg-dark border-secondary me-2" style="min-width: 15rem;">
        {% if post.img %}
        <div class="ratio ratio-4x3">
          <img src="{{ post.img }}" alt="" class="rounded-top" style="object-fit: cover;">
        </div>
        {% endif %}
        <div class="card-body d-flex flex-column justify-content-end">
          <h6 class="card-title text-capitalize"><a href="{{ post.url | relative_url }}" class="stretched-link link-light text-decoration-none">{{ post.title }}</a></h6>
          <p class="card-text text-secondary"><small>{{ post.date | date: '%b %d, %Y' }}</small></p>
        </div>
      </div>
      {% endfor %}
      <div class="card h-100 text-bg-dark border-secondary" style="min-width: 15rem;">
        <div class="card-body d-flex justify-content-center align-items-center">
          <p><a href="{{ 'news' | relative_url }}" class="stretched-link">All news</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
