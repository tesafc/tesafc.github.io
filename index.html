---
layout: default
title: tesa football club
description: tesa fc official website
---

<div class="text-bg-dark my-5">
  <div class="container-fluid">
    <div class="d-flex">
      {% for post in site.posts | limit: 5 %}
      <div class="card h-100" style="width: 15rem;">
        {% if post.img %}
        <div class="ratio ratio-16x9">
          <img src="{{ post.img }}" alt="" class="" style="object-fit: cover;">
        </div>
        {% endif %}
        <div class="card-body d-flex flex-column justify-content-end">
          <h6 class="card-title text-capitalize"><a href="{{ post.url | relative_url }}" class="stretched-link link-light text-decoration-none">{{ post.title }}</a></h6>
          <p class="card-text">{{ post.date | date: '%b %d, %Y' }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
