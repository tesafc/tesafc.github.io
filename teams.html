---
layout: page
title: Teams
default-img: https://source.unsplash.com/IoJFOvbqF3c
---

<div class="container pt-5">
    <div class="row row-cols-1 row-cols-md-2 g-3">
      {% assign teams = site.teams | sort: "order" %}
      {% for team in teams %}
      <div class="col">
        <div class="card h-100 text-bg-dark border-dark" style="min-height: 10rem;">
          {% if team.image %}
          <div class="ratio ratio-21x9">
            <img src="{{ team.image }}" alt="{{ team.name }}" class="card-img border-0" style="object-fit: cover;">
          </div>
          {% endif %}
          <div class="card-img-overlay bg-gradient-bottom d-flex flex-column justify-content-end">
            <div class="d-flex column-gap-2 mb-2">
            {% for item in team.sub-team %}
              <small class="d-inline-flex badge rounded-pill text-bg-dark border border-secondary text-uppercase fw-normal">{{ item }}</small>
            {% endfor %}
            </div>
            <h4 class="w-100 text-uppercase mb-0"><a href="{{ team.url | relative_url }}" class="link-light stretched-link text-decoration-none">{{ team.team }}</a></h4>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
