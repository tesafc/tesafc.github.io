---
layout: default
title: teams
default-img: https://source.unsplash.com/IoJFOvbqF3c
---

<div class="pt-5">
  <div class="container">
    <h1 class="mb-0 text-capitalize fw-bolder">teams</h1>
    <div class="row row-cols-1 row-cols-md-2 g-3">
      {% assign teams = site.teams | sort: "order" %}
      {% for team in teams %}
      <div class="col">
        <div class="card h-100 text-bg-dark border-0" style="min-height: 10rem;">
          {% if team.image %}
          <div class="ratio ratio-21x9">
            <img src="{{ team.image }}" alt="{{ team.name }}" class="card-img" style="object-fit: cover;">
          </div>
          {% endif %}
          <div class="card-img-overlay bg-gradient-bottom d-flex flex-column justify-content-end">
            <h3 class="text-uppercase mb-0"><a href="{{ team.url | relative_url }}" class="link-light stretched-link text-decoration-none">{{ team.team }}</a></h1>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
