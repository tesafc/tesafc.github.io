---
layout: page
title: achievements
description:
---

<div class="row row-cols-3 g-3">
  {% for achievement in site.achievements reversed %}
  <div class="col">
    <div class="card h-100 d-flex justify-content-center align-items-center text-bg-dark">
      <div class="card-header">
        <small class="badge rounded-pill text-bg-dark border border-secondary text-capitalize fw-normal">{{ achievement.team }}</small>
      </div>
      <div class="card-body">
        <h1 class="card-title text-capitalize text-center mb-0 pb-1">{{ achievement.result.place }}</h1>
        <p class="card-text text-capitalize text-center lh-sm mb-0">{{ achievement.competition-name }}</p>
      </div>
      <div class="card-footer text-center border-0">
        <p class="card-text text-center text-capitalize text-secondary mb-0 pb-2">{{ achievement.competition-date }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
