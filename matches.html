---
layout: default
title: matches
---

<div class="my-5">
  <div class="container">
    {% assign match-schedule = site.matches | where: "status", "match schedule" %}
    <h1>match schedule</h1>
    <div class="row row-cols-1 g-3">
      {% for match in match-schedule %}
      <div class="col">
        <div class="card">
          <div class="card-body">
            {{ match.title }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
